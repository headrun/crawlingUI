<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crawling UI</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/application.css"/>
  </head>
  <body>
    <div class="page home">
      <div class="content-table">
        <div class="content-cell">
          <div class="well">
            <form>
              <div class="form-group">
	        <input type="text" class="form-control" placeholder="Enter the URL to crawl and hit Enter"/>
              </div>
            </form>
      	  </div>
        </div>
      </div>
    </div>
    <div class="page webview">
      <div class="well addressbar">
	<input class="form-control" type="text"/>
      </div>
      <div class="webview-content">
        <div class="indicator"></div>
      </div>
      <div class="sheet-container clearfix">
        <div class="sheet-actions pull-right">
	  <span class="label label-primary add-column">Add Column</span>
          <span class="label label-success save">Save</span>
        </div>
      </div>
    </div>
    <script src="application.js"></script>
  </body>
</html>
